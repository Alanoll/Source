<!-- Core header, just for example, use /public/assets/templates/header.inc.html -->

<header class="source_header">

    <div class="source_col-main">
        <div class="source_col __14 __right">
            <div class="source_search">
                <input class="source_search_it" id="livesearch" type="text" placeholder="Go to page"/>
            </div>
        </div>

        <div class="source_col source_col__23">
            <a class="source_logo" href="/">Source</a>

            <nav class="source_header_nav">
                <ul class="source_header_nav_lst">
                    <li class="source_header_nav_i"><a class="source_a_l" href="#777">Link</a></li>
                </ul>
            </nav>
            <a class="source_a_l js-login" href="/auth/stub">Login</a>
        </div>
    </div>
    <script type="text/javascript">
        require(['jquery', 'sourceModules/auth'], function($, auth) {
            window.__auth = auth;
            $('body')
                .on('click', '.js-login', function(e){
                    e.preventDefault();
                    auth.login();
                })
                .on('click', '.js-logout', function(e){
                    e.preventDefault();
                    auth.logout();
                })
                .on('click', '.js-popup-close', function(e){
                    e.preventDefault();
                    console.log('closeModal();');
                });
        });
    </script>
</header>
